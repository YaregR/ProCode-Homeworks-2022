<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <nav>
                    <ul class="menu">
                        <li class="menu-item">Моя ферма</li>
                        <li class="menu-item">Аккаунт</li>
                        <li class="menu-item">Настройки</li>
                        <li class="menu-item">Помощь</li>
                    </ul>
                </nav>
                <div class="user">Log in</div>
            </div>            
        </div>
    </header>  
    
    <div class="main">
        <div class="container">
            <div class="main-title-wrapper">
                <h1 class="main-title">Моя ферма</h1>
                <button class="main-btn">Добавить валюту</button>
            </div>
            <div class="crypta-wrapper">
                <div class="crypta-item"></div>
                <div class="crypta-item"></div>
                <div class="crypta-item"></div>
                <div class="crypta-item"></div>
                <div class="crypta-item"></div>
                <div class="crypta-item"></div>
            </div>
            <div class="crypta-total">
                <div class="crypta-total-item">Общий баланс</div>
                <div class="crypta-total-item">Начисление</div>
                <div class="crypta-total-item">Обслуживание</div>
            </div>

            <div class="main-grid">
                <div class="diagramm"></div>
                <div class="forecast">
                    <div class="forecast-item">День</div>
                    <div class="forecast-item">Неделя</div>
                    <div class="forecast-item">Месяц</div>
                    <div class="forecast-item">Год</div>
                </div>
                <div class="statistic-menu">
                    <nav>
                        <ul class="statistic-menu-items">
                            <li class="menu-item">All</li>
                            <li class="menu-item">Rewards</li>
                            <li class="menu-item">Maintenance</li>
                            <li class="menu-item">Balance</li>
                            <li class="menu-item">Withdrawals</li>
                            <li class="menu-item">Contracts</li>
                        </ul>
                    </nav>
                </div>
                <div class="statistic-table">
                    <div class="table-item">Тариф</div>
                    <div class="table-item">Дата</div>
                    <div class="table-item">Время</div>
                    <div class="table-item">Сумма</div>
                </div>
                <div class="contracts">
                    <div class="contracts-title">Мои контракты</div>
                    <div class="contracts-item">BTC</div>
                    <div class="contracts-item">LTC</div>
                    <div class="contracts-item">DASh</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
